---
# The minimum version of Ansible required to use this collection
requires_ansible: '>=2.14.0'

# Plugin routing defines where modules live and if they are deprecated.
# Explicitly listing them here ensures Ansible recognizes them immediately.
plugin_routing:
  modules:
    npm_proxy:
      redirect: null
      deprecation: null
    npm_redirect:
      redirect: null
      deprecation: null
    npm_dead_host:
      redirect: null
      deprecation: null
    npm_stream:
      redirect: null
      deprecation: null
    npm_cert:
      redirect: null
      deprecation: null
    npm_user:
      redirect: null
      deprecation: null
